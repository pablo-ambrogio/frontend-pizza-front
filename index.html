<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Pizza&Front</title>

</head>
<body>

    <header class="header">

        <div class="container">

            <img class="logo" src="./img/logo-pizza-front.png" alt="logo pizza front">

            <nav class="nav">
                <ul class="nav__items">
                    <li class="nav__item"><a class="nav__text" href="#">Home</a></li>
                    <li class="nav__item"><a class="nav__text" href="#">Ranking</a></li>
                    <li class="nav__item"><a class="nav__text" href="#">Promoción</a></li>
                    <li class="nav__item"><a class="nav__text" href="#">Contacto</a></li>
                </ul>
            </nav>

        </div>
        
    </header>

    <main class="main">

        <section class="container-main">
            <div class="delivery">
                <h2 class="delivery__title"><span class="delivery__title--red">Envio gratis</span> comprando <span class="delivery__title--red">2 pizzas</span></h2>
            </div>

            <div class="podio">

                <h2 class="podio__title">Podio de pizzas</h2>

                <div class="container__podio">

                    <div class="top">
                        <h3 class="top__title">Pizzas top 5</h3>

                        <ol class="top__items">
                            <li class="top__item"><a class="top__text" href="#">Muzzarella</a></li>
                            <li class="top__item"><a class="top__text" href="#">Hawaiana</a></li>
                            <li class="top__item"><a class="top__text" href="#">Muzzarella J&Morron</a></li>
                            <li class="top__item"><a class="top__text" href="#">Fugazzeta</a></li>
                            <li class="top__item"><a class="top__text" href="#">Calabresa</a></li>
                        </ol>
                    </div>

                    <div class="pizza-falling">
                        <img class="pizza-falling__img" src="./img/PizzaFalling.png" alt="pizza falling">
                    </div>

                </div>

            </div>
        </section>

    </main>

    <footer class="footer">

        <div class="container container--footer">
            <img class="logo" src="./img/logo-pizza-front.png" alt="logo pizza front">

            <nav class="nav ">
                <ul class="nav__items nav__items--footer">
                    <li class="nav__item"><a class="nav__text" href="#">Home</a></li>
                    <li class="nav__item"><a class="nav__text" href="#">Ranking</a></li>
                    <li class="nav__item"><a class="nav__text" href="#">Promoción</a></li>
                    <li class="nav__item"><a class="nav__text" href="#">Contacto</a></li>
                </ul>
            </nav>
    
        </div>

    </footer>

</body>
</html>
